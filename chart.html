<body>
<canvas id="chart" width="400" height="400"></canvas>

<script>   
const xlabels = []; 
const yrevs = [];
chartIt();

async function chartIt(){
await getData();
const ctx = document.getElementById('chart').getContext('2d');

const myChart = new Chart(ctx, {
    
    type: 'bar',
    data: {
        labels: xlabels,
        datasets: [{
            label: 'Total Percentage Decrease Of Available Jobs',

            data: yrevs,
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
            ],
            
            borderWidth: 1
        }]
        
    },
    
});
}


async function getData(){
const response = await fetch('percent_dec_jobs.csv')
const data = await response.text();

const table = data.split('\n');

table.forEach(row => { 
    const columns = row.split(',');
    const year = columns[1];
    const rev = columns[0];

    xlabels.push(year)
    yrevs.push(rev)
    
});
}
